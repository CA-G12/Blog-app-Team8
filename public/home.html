<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall4All</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <!-- css link -->
    <link rel="stylesheet" href="./css/home.css" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <h1 class="logo">
        <a href="home.html" class="logo">Wall4All</a>
      </h1>
      <div class="btns">
        <button class="add-btn add-btn-blog">add post</button>
        <button class="add-btn profileBtn add-btn-category">My Profile</button>
        <button class="add-btn log">Logout</button>
      </div>
    </header>
    <div id="container" class="pop-up-container add-pop-up">
      <i class="fa-solid fa-x close-add-icon"></i>
      <h2>What do you have?</h2>
      <p>Feel free to type anything</p>
      <form>
        <input
          class="title"
          type="text"
          placeholder="Type post title"
          required
        />
        <textarea
          class="content"
          cols="30"
          rows="5"
          placeholder="Type post content"
          required
        ></textarea>
        <input class="image" type="text" placeholder="Add image" />
        <div class="labels"></div>
        <button class="add-post">Post</button>
      </form>
    </div>
    <section class="posts">
      <div class="blog_post"></div>
    </section>
    <script src="./js/home.js"></script>

    <script src="./js/posts.js"></script>
    <script src="js/Dom.js"></script>
  </body>
</html>
